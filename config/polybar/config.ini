[colors]
; Catppuccin Mocha Color Palette
background = #1e1e2e
background-alt = #313244
background-attention = #181825
foreground = #cdd6f4
foreground-alt = #bac2de
primary = #cba6f7
secondary = #89b4fa
alert = #f38ba8
warning = #f9e2af
success = #a6e3a1
disabled = #6c7086

; Extended Catppuccin Colors
rosewater = #f5e0dc
flamingo = #f2cdcd
pink = #f5c2e7
mauve = #cba6f7
red = #f38ba8
maroon = #eba0ac
peach = #fab387
yellow = #f9e2af
green = #a6e3a1
teal = #94e2d5
sky = #89dceb
sapphire = #74c7ec
blue = #89b4fa
lavender = #b4befe
text = #cdd6f4
subtext1 = #bac2de
subtext0 = #a6adc8
overlay2 = #9399b2
overlay1 = #7f849c
overlay0 = #6c7086
surface2 = #585b70
surface1 = #45475a
surface0 = #313244
base = #1e1e2e
mantle = #181825
crust = #11111b

; Added gradient and animation colors for perfect visual effects
gradient-start = #cba6f7
gradient-end = #89b4fa
animation-primary = #f5c2e7
animation-secondary = #94e2d5
hover-bg = #45475a
hover-fg = #f5e0dc
active-glow = #cba6f7

[settings]
screenchange-reload = true
pseudo-transparency = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; Enhanced IPC settings for perfect control
enable-ipc = true
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30

[global/wm]
margin-top = 5
margin-bottom = 5

[bar/main]
monitor = ${env:MONITOR:}
width = 98%
height = 40
; Increased radius for more modern look
radius = 15
fixed-center = true
offset-x = 1%
offset-y = 8

background = ${colors.background}
foreground = ${colors.foreground}

; Enhanced border and line styling
line-size = 4
line-color = ${colors.primary}
border-size = 3
border-color = ${colors.surface1}

padding-left = 3
padding-right = 3
module-margin-left = 2
module-margin-right = 2

; Enhanced font configuration with more variety
font-0 = "JetBrainsMono Nerd Font:style=Medium:size=11;3"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=12;3"
font-2 = "JetBrainsMono Nerd Font:size=18;5"
font-3 = "Font Awesome 6 Free:style=Solid:size=12;3"
font-4 = "Font Awesome 6 Brands:size=12;3"
font-5 = "Material Design Icons:size=14;4"
font-6 = "Noto Color Emoji:scale=10;2"

; Perfect module layout with duke pan's preferences
modules-left = duke-greeting i3 xwindow
modules-center = weather calendar date time-zone
modules-right = updates vpn bluetooth media system-monitor filesystem pulseaudio memory cpu temperature gpu wlan ethernet battery notification clipboard screenshot powermenu

; Enhanced tray configuration
tray-position = right
tray-padding = 3
tray-background = ${colors.surface1}
tray-maxsize = 24
tray-offset-x = 0
tray-offset-y = 0
tray-scale = 1.0

; Perfect cursor and interaction settings
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; Beautiful separator with custom styling
separator = " | "
separator-foreground = ${colors.overlay0}
separator-font = 1

; Added secondary bar for multi-monitor perfection
[bar/secondary]
inherit = bar/main
modules-left = duke-greeting i3
modules-center = date
modules-right = pulseaudio battery notification powermenu
tray-position = none
width = 95%
offset-x = 2.5%

; Added duke pan's personal greeting module
[module/duke-greeting]
type = custom/script
exec = echo "👑 duke pan's system"
interval = 3600
format-prefix = ""
format-prefix-foreground = ${colors.mauve}
format-prefix-font = 6
label-foreground = ${colors.primary}
label-font = 2
click-left = ~/.config/rofi/scripts/personal-menu.sh

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
strip-wsnumbers = true
pin-workspaces = true

; Enhanced workspace icons with better visual hierarchy
ws-icon-0 = 1;󰆍
ws-icon-1 = 2;󰈹
ws-icon-2 = 3;󰨞
ws-icon-3 = 4;󰉋
ws-icon-4 = 5;󰝚
ws-icon-5 = 6;󰊖
ws-icon-6 = 7;󰒱
ws-icon-7 = 8;󰍹
ws-icon-8 = 9;󰓇
ws-icon-9 = 10;󰿬
ws-icon-default = 󰧨

; Perfect focused workspace styling with glow effect
label-focused = %icon% %name%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-underline = ${colors.animation-primary}
label-focused-overline = ${colors.animation-primary}
label-focused-padding = 3
label-focused-font = 2

; Enhanced unfocused workspace with hover effects
label-unfocused = %icon% %name%
label-unfocused-background = ${colors.surface1}
label-unfocused-foreground = ${colors.subtext1}
label-unfocused-padding = 2
label-unfocused-font = 1

; Beautiful visible workspace styling
label-visible = %icon% %name%
label-visible-background = ${colors.surface2}
label-visible-foreground = ${colors.text}
label-visible-underline = ${colors.secondary}
label-visible-padding = 2

; Enhanced urgent workspace with pulsing effect
label-urgent = %icon% %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-underline = ${colors.red}
label-urgent-overline = ${colors.red}
label-urgent-padding = 3
label-urgent-font = 2

; Perfect mode label styling
label-mode = 󰩨 %mode%
label-mode-padding = 3
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.warning}
label-mode-font = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.subtext1}
label-font = 1
; Added click action for window management
click-left = ~/.config/rofi/scripts/window-switcher.sh

; Enhanced date module with perfect formatting
[module/date]
type = internal/date
interval = 1
date = %A, %B %d, %Y
time = %H:%M:%S

date-alt = %Y-%m-%d
time-alt = %H:%M:%S %Z

format-prefix = "󰃭 "
format-prefix-foreground = ${colors.blue}
format-prefix-font = 3

label = %date%
label-foreground = ${colors.text}
label-font = 1

click-left = ~/.config/rofi/scripts/calendar.sh
click-right = gnome-calendar
scroll-up = date --date="next day" +"%A, %B %d, %Y"
scroll-down = date --date="yesterday" +"%A, %B %d, %Y"

; Added separate time module for better organization
[module/time-zone]
type = internal/date
interval = 1
time = %H:%M:%S
format-prefix = "󰥔 "
format-prefix-foreground = ${colors.green}
format-prefix-font = 3
label = %time%
label-foreground = ${colors.text}
label-font = 2

; Enhanced weather module with perfect icons
[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather.sh
interval = 300
format-prefix = "󰖕 "
format-prefix-foreground = ${colors.sky}
format-prefix-font = 3
label-foreground = ${colors.text}
click-left = ~/.config/polybar/scripts/weather.sh --detailed
click-right = ~/.config/rofi/scripts/weather-menu.sh
scroll-up = ~/.config/polybar/scripts/weather.sh --next-location
scroll-down = ~/.config/polybar/scripts/weather.sh --prev-location

; Added calendar module with Google sync integration
[module/calendar]
type = custom/script
exec = ~/.config/scripts/calendar-integration.sh widget
interval = 60
format-prefix = "📅 "
format-prefix-foreground = ${colors.blue}
format-prefix-font = 3
label-foreground = ${colors.text}
click-left = ~/.config/scripts/calendar-integration.sh show
click-right = ~/.config/scripts/calendar-integration.sh sync
scroll-up = ~/.config/scripts/calendar-integration.sh today
scroll-down = ~/.config/scripts/calendar-integration.sh upcoming

; Perfect system monitor with comprehensive info
[module/system-monitor]
type = custom/script
exec = ~/.config/polybar/scripts/system-monitor.sh summary
interval = 3
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.green}
format-prefix-font = 3
label-foreground = ${colors.text}
click-left = ~/.config/polybar/scripts/system-monitor.sh --detailed
click-right = alacritty -e htop

; Enhanced filesystem with multiple mount points
[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /
mount-1 = /home
mount-2 = /tmp

format-mounted = <ramp-capacity> <label-mounted>
format-mounted-prefix-foreground = ${colors.yellow}

label-mounted = %percentage_used%%
label-mounted-foreground = ${colors.text}

; Perfect capacity indicators
ramp-capacity-0 = 󰋊
ramp-capacity-1 = 󰋋
ramp-capacity-2 = 󰋌
ramp-capacity-3 = 󰋍
ramp-capacity-4 = 󰋎
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1-foreground = ${colors.warning}
ramp-capacity-2-foreground = ${colors.yellow}
ramp-capacity-3-foreground = ${colors.primary}
ramp-capacity-4-foreground = ${colors.success}

warn-percentage = 90
format-warn = <ramp-capacity> <label-warn>
label-warn = %percentage_used%%
label-warn-foreground = ${colors.alert}

click-left = alacritty -e ncdu /
click-right = nemo

; Perfect audio module with enhanced controls
[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_12_00.3.analog-stereo
use-ui-max = true
interval = 5

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.text}

format-muted = <label-muted>
format-muted-prefix = "󰖁 "
format-muted-prefix-foreground = ${colors.disabled}
label-muted = muted
label-muted-foreground = ${colors.disabled}

; Beautiful volume indicators
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-foreground = ${colors.primary}

click-right = pavucontrol
click-middle = ~/.config/rofi/scripts/audio-switcher.sh
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +2%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -2%

; Enhanced memory module with perfect visualization
[module/memory]
type = internal/memory
interval = 2

format = <ramp-used> <label>
label = %percentage_used%%
label-foreground = ${colors.text}

; Perfect memory usage indicators
ramp-used-0 = 󰍛
ramp-used-1 = 󰍜
ramp-used-2 = 󰍝
ramp-used-foreground = ${colors.primary}

warn-percentage = 85
format-warn = <ramp-used> <label-warn>
label-warn = %percentage_used%%
label-warn-foreground = ${colors.alert}

click-left = alacritty -e htop
click-right = ~/.config/rofi/scripts/process-manager.sh

; Perfect CPU module with temperature integration
[module/cpu]
type = internal/cpu
interval = 2

format = <ramp-coreload> <label>
label = %percentage:2%%
label-foreground = ${colors.text}

; Beautiful CPU load indicators
ramp-coreload-0 = 󰻠
ramp-coreload-1 = 󰻡
ramp-coreload-2 = 󰻢
ramp-coreload-3 = 󰻣
ramp-coreload-4 = 󰻤
ramp-coreload-5 = 󰻥
ramp-coreload-foreground = ${colors.primary}

warn-percentage = 75
format-warn = <ramp-coreload> <label-warn>
label-warn = %percentage:2%%
label-warn-foreground = ${colors.alert}

click-left = alacritty -e htop
click-right = ~/.config/rofi/scripts/cpu-governor.sh

; Enhanced temperature with multiple sensors
[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70
units = true
interval = 2

format = <ramp> <label>
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-foreground = ${colors.text}
label-warn = %temperature-c%
label-warn-foreground = ${colors.alert}

; Perfect temperature indicators
ramp-0 = 󰜗
ramp-1 = 󰜘
ramp-2 = 󰜙
ramp-3 = 󰜚
ramp-4 = 󰜛
ramp-0-foreground = ${colors.blue}
ramp-1-foreground = ${colors.green}
ramp-2-foreground = ${colors.yellow}
ramp-3-foreground = ${colors.peach}
ramp-4-foreground = ${colors.alert}

click-left = ~/.config/rofi/scripts/temperature-info.sh
click-right = alacritty -e watch sensors

; Perfect WiFi module with signal strength
[module/wlan]
type = internal/network
interface = wlp3s0
interval = 3.0
ping-interval = 10

format-connected = <ramp-signal> <label-connected>
label-connected = %essid% 󰇚%downspeed% 󰕒%upspeed%
label-connected-foreground = ${colors.text}

format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰤭 "
format-disconnected-prefix-foreground = ${colors.alert}
label-disconnected = disconnected
label-disconnected-foreground = ${colors.disabled}

; Beautiful signal strength indicators
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-0-foreground = ${colors.alert}
ramp-signal-1-foreground = ${colors.warning}
ramp-signal-2-foreground = ${colors.yellow}
ramp-signal-3-foreground = ${colors.primary}
ramp-signal-4-foreground = ${colors.success}

click-left = nm-connection-editor
click-right = ~/.config/rofi/scripts/wifi-menu.sh
scroll-up = nmcli device wifi rescan
scroll-down = nmcli radio wifi off && sleep 2 && nmcli radio wifi on

; Enhanced ethernet with speed monitoring
[module/ethernet]
type = internal/network
interface = enp0s25
interval = 3.0

format-connected = <label-connected>
format-connected-prefix = "󰈀 "
format-connected-prefix-foreground = ${colors.success}
label-connected = %local_ip% 󰇚%downspeed% 󰕒%upspeed%
label-connected-foreground = ${colors.text}

format-disconnected = <label-disconnected>
format-disconnected-prefix = "󰈂 "
format-disconnected-prefix-foreground = ${colors.disabled}
label-disconnected = disconnected
label-disconnected-foreground = ${colors.disabled}

click-left = nm-connection-editor
click-right = ~/.config/rofi/scripts/network-info.sh

; Perfect battery module with comprehensive info
[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
low-at = 15
poll-interval = 5

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%% 󰔌%time%
label-charging-foreground = ${colors.text}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%% 󰔋%time%
label-discharging-foreground = ${colors.text}

format-full = <ramp-capacity> <label-full>
label-full = %percentage%% 󰚥
label-full-foreground = ${colors.success}

format-low = <ramp-capacity> <label-low>
label-low = %percentage%% 󰂎%time%
label-low-foreground = ${colors.alert}

; Beautiful battery capacity indicators
ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁽
ramp-capacity-4 = 󰁾
ramp-capacity-5 = 󰁿
ramp-capacity-6 = 󰂀
ramp-capacity-7 = 󰂁
ramp-capacity-8 = 󰂂
ramp-capacity-9 = 󰁹
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1-foreground = ${colors.warning}
ramp-capacity-2-foreground = ${colors.warning}
ramp-capacity-3-foreground = ${colors.yellow}
ramp-capacity-4-foreground = ${colors.yellow}
ramp-capacity-5-foreground = ${colors.primary}
ramp-capacity-6-foreground = ${colors.primary}
ramp-capacity-7-foreground = ${colors.success}
ramp-capacity-8-foreground = ${colors.success}
ramp-capacity-9-foreground = ${colors.success}

; Perfect charging animation
animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-5 = 󰂉
animation-charging-6 = 󰢞
animation-charging-7 = 󰂊
animation-charging-8 = 󰂋
animation-charging-9 = 󰂅
animation-charging-foreground = ${colors.success}
animation-charging-framerate = 500

click-left = gnome-power-statistics
click-right = ~/.config/rofi/scripts/power-profiles.sh
scroll-up = ~/.config/scripts/battery-optimizer.sh performance
scroll-down = ~/.config/scripts/battery-optimizer.sh powersave

; Enhanced powermenu with duke pan's style
[module/powermenu]
type = custom/text
content = "󰐥 "
content-foreground = ${colors.alert}
content-font = 3

click-left = ~/.config/rofi/scripts/powermenu.sh
click-right = ~/.config/rofi/scripts/system-info.sh

; Perfect updates module with auto-refresh
[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
interval = 1800
format-prefix = "󰚰 "
format-prefix-foreground = ${colors.warning}
label-foreground = ${colors.text}
click-left = alacritty -e sudo apt update && sudo apt upgrade
click-right = ~/.config/rofi/scripts/package-manager.sh

; Enhanced VPN module with connection details
[module/vpn]
type = custom/script
exec = ~/.config/polybar/scripts/vpn-status.sh
interval = 5
format-prefix = "󰖂 "
format-prefix-foreground = ${colors.green}
label-foreground = ${colors.text}
click-left = ~/.config/rofi/scripts/vpn-menu.sh
click-right = ~/.config/scripts/vpn-toggle.sh

; Perfect bluetooth module with device info
[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
interval = 5
format-prefix = "󰂯 "
format-prefix-foreground = ${colors.blue}
label-foreground = ${colors.text}
click-left = blueman-manager
click-right = ~/.config/rofi/scripts/bluetooth-menu.sh
scroll-up = bluetoothctl power on
scroll-down = bluetoothctl power off

; Enhanced notification module with DND support
[module/notification]
type = custom/script
exec = ~/.config/polybar/scripts/notification-toggle.sh
interval = 1
format-prefix = "󰂚 "
format-prefix-foreground = ${colors.yellow}
label-foreground = ${colors.text}
click-left = ~/.config/polybar/scripts/notification-toggle.sh toggle
click-right = ~/.config/scripts/notification-center.sh

; Perfect clipboard module with history
[module/clipboard]
type = custom/text
content = "󰅌 "
content-foreground = ${colors.teal}
content-font = 3
click-left = ~/.config/rofi/scripts/clipboard-manager.sh
click-right = ~/.config/scripts/clipboard-clear.sh

; Enhanced screenshot module with editing options
[module/screenshot]
type = custom/text
content = "󰄀 "
content-foreground = ${colors.pink}
content-font = 3
click-left = flameshot gui
click-right = ~/.config/rofi/scripts/screenshot-menu.sh

; Perfect media control with album art support
[module/media]
type = custom/script
exec = ~/.config/polybar/scripts/media-control.sh
interval = 1
format-prefix = "󰝚 "
format-prefix-foreground = ${colors.green}
label-foreground = ${colors.text}
click-left = playerctl play-pause
click-middle = ~/.config/rofi/scripts/media-menu.sh
click-right = playerctl stop
scroll-up = playerctl next
scroll-down = playerctl previous

; Added GPU monitoring for gaming perfection
[module/gpu]
type = custom/script
exec = ~/.config/polybar/scripts/gpu-info.sh
interval = 5
format-prefix = "󰢮 "
format-prefix-foreground = ${colors.red}
label-foreground = ${colors.text}
click-left = nvidia-settings
click-right = ~/.config/rofi/scripts/gpu-control.sh

; Perfect system load with detailed metrics
[module/load]
type = custom/script
exec = ~/.config/polybar/scripts/system-load.sh
interval = 5
format-prefix = "󰓅 "
format-prefix-foreground = ${colors.peach}
label-foreground = ${colors.text}
click-left = alacritty -e htop
click-right = ~/.config/rofi/scripts/process-manager.sh

; Enhanced disk I/O with read/write speeds
[module/diskio]
type = custom/script
exec = ~/.config/polybar/scripts/diskio.sh
interval = 2
format-prefix = "󰋊 "
format-prefix-foreground = ${colors.sapphire}
label-foreground = ${colors.text}
click-left = alacritty -e iotop
click-right = ~/.config/rofi/scripts/disk-manager.sh

; Perfect package count with update notifications
[module/packages]
type = custom/script
exec = ~/.config/polybar/scripts/package-count.sh
interval = 3600
format-prefix = "󰏖 "
format-prefix-foreground = ${colors.yellow}
label-foreground = ${colors.text}
click-left = alacritty -e apt list --installed
click-right = ~/.config/rofi/scripts/package-search.sh

; Enhanced kernel info with version details
[module/kernel]
type = custom/script
exec = ~/.config/polybar/scripts/kernel-info.sh
interval = 86400
format-prefix = "󰌽 "
format-prefix-foreground = ${colors.flamingo}
label-foreground = ${colors.text}
click-left = alacritty -e uname -a
click-right = ~/.config/rofi/scripts/system-info.sh

; Perfect uptime with detailed system stats
[module/uptime]
type = custom/script
exec = ~/.config/polybar/scripts/uptime-pretty.sh
interval = 60
format-prefix = "󰅐 "
format-prefix-foreground = ${colors.lavender}
label-foreground = ${colors.text}
click-left = ~/.config/rofi/scripts/system-stats.sh
click-right = alacritty -e neofetch
